<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Pawesome grooming, dog spa and grooming in North Sweden">
    <meta name="keywords" content="pet grooming, dog grooming, north sweden">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Pawesome Grooming</title>
</head>

<body>
    <header>
        <div class="hero-image">
            <div class="hero-text">
                <a href="index.html">
                    <h1 id="logo"> Pawesome Grooming</h1>
                </a>
            </div>
        </div>


        <nav>
            <ul id="menu">
                <li>
                    <a href="booknow.html" class="active">Book Now</a>
                </li>

                <li>
                    <a href="gallery.html">Gallery</a>
                </li>
                <li>
                    <a href="index.html#about">About us</a>
                </li>
                <li>
                    <a href="index.html">Home</a>
                </li>
            </ul>
        </nav>
    </header>

    <section class="booknow">
        <form action="#" method="post">
            <h2>Book a Pawesome grooming now!</h2>

            <label for="fname" id="fname">First Name</label>
            <input type="text" id="fname" name="first_name" required>
            <br>
            <label for="lname" id="lname">Last Name</label>
            <input type="text" id="lname" name="last_name" required>
            <br>
            <label for="email" id="email">Email Address</label>
            <input type="email" id="email" name="email_address" required>
            <br>
            <label for="day">Weekday</label>
            <select id="day" name="day">
                <option value="monday">Monday</option>
                <option value="tuesday">Tuesday</option>
                <option value="wednesday">Wednesday</option>
                <option value="thursday">Thursday</option>
                <option value="friday">Friday</option>
            </select>
            <br>
            <label for="time">Time</label>
            <select id="time" name="time">
                <option value="08:00">08:00 - 10:30</option>
                <option value="11:00">11:00 - 13:30</option>
                <option value="14:00">14:00 - 16:30</option>
            </select>
            <br>
            <input type="submit" value="Book Now!">

        </form>
    </section>

    <footer>
        <ul class="social-media">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)"><i
                        class="fa-brands fa-facebook-f"></i></a>
            </li>
            <li>
                <a href="https://tiktok.com" target="_blank" rel="noopener"
                    aria-label="Visit our Tiktok page (opens in a new tab)"><i class="fa-brands fa-tiktok"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)"><i
                        class="fa-brands fa-square-instagram"></i></a>
            </li>
            <li>
                <a href="https://youtube.com" target="_blank" rel="noopener"
                    aria-label="Visit our Youtube page (opens in a new tab)"><i class="fa-brands fa-youtube"></i></a>
            </li>
        </ul>
    </footer>
    <!-- font awesome script  -->
    <script src="https://kit.fontawesome.com/e42f4addcd.js" crossorigin="anonymous"></script>
</body>

</html>
